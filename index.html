<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/fontawesome-free-6.5.1-web/css/all.min.css" />
    <link rel="stylesheet" href="./assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/DataTables-2.0.3/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-container">
        <main class="main w-75 mx-auto rounded-3 p-3 mt-5" id="main">
            <header class="header d-flex justify-content-between mt-3">
                <h3 class="h2 m-0">Student form</h3>
                <!-- Button trigger modal -->
                <button id="create-form" type="button" class="btn btn-primary btn" data-bs-toggle="modal" data-bs-target="#form">
                    Create form
                </button>
            </header>

            <!-- Modal -->
            <form class="modal fade" id="form" data-bs-backdrop="static" tabindex="-1" role="dialog"
                aria-labelledby="modalTitleId" aria-hidden="true" data-bs-keyboard="false" novalidate>
                <div class="modal-dialog modal-xl modal-fullscreen-sm-down modal-dialog-scrollable" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title h4" id="modalTitleId">Student Form</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <section class="Personal-info">
                                <div class="container-fluid">
                                    <div class="row gy-2">
                                        <div class="col-md-4 col-6">
                                            <div class="mb-3">
                                                <label for="validateCustom01" class="form-label">First Name</label>
                                                <input type="text" class="form-control firstName"
                                                    name="validateCustom01" id="validateCustom01"
                                                    placeholder="Siddharth" />
                                                <div class="text-danger mt-1 error " id="validateCustom01Error"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-6">
                                            <div class="mb-3">
                                                <label for="validateCustom02" class="form-label">Last Name</label>
                                                <input type="text" class="form-control lastName" name="validateCustom02"
                                                    id="validateCustom02" placeholder="Prasad" />
                                                <div class="text-danger mt-1 error " id="validateCustom02Error"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-6">
                                            <div class="mb-3">
                                                <label for="validateCustom03" class="form-label">Email</label>
                                                <input type="email" class="form-control email" name="validateCustom03"
                                                    id="validateCustom03" placeholder="sidpd510@gmail.com" />
                                                <div class="text-danger mt-1 error " id="validateCustom03Error"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-6">
                                            <div class="mb-3">
                                                <label for="validateCustom04" class="form-label">Address</label>
                                                <input type="email" class="form-control address" name="validateCustom04"
                                                    id="validateCustom04"
                                                    placeholder="chiria, west singhbhum, Jharkhand" />
                                                <div class="text-danger mt-1 error " id="validateCustom04Error"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-6">
                                            <div class="mb-3">
                                                <label for="validateCustom05" class="form-label">D.O.B</label>
                                                <input type="date" class="form-control dob" name="validateCustom05"
                                                    id="validateCustom05" />
                                                <div class="text-danger mt-1 error " id="validateCustom05Error"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-6">
                                            <div class="mb-3">
                                                <label for="validateCustom06" class="form-label">Graduation Year</label>
                                                <input type="date" class="form-control graduationYear"
                                                    name="validateCustom06" id="validateCustom06" />
                                                <div class="text-danger mt-1 error " id="validateCustom06Error"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="educational-info mt-4">
                                <div class="educational-header d-flex justify-content-between mb-2">
                                    <h5 class="h5 m-0">Educational Info: </h5>
                                    <button type="button" class="btn btn-outline-primary" onclick="addEducationRow()"><i
                                            class="fa-solid fa-plus"></i></button>
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">University</th>
                                                <th scope="col">College</th>
                                                <th scope="col">Start Year</th>
                                                <th scope="col">Passout Year</th>
                                                <th scope="col">Percentage</th>
                                                <th scope="col">Backlog</th>
                                                <th scope="col">Remove</th>
                                            </tr>
                                        </thead>
                                        <tbody id="secondary-tbody">
                                            <tr>
                                                <td>
                                                    <input type="text" class="form-control university" placeholder="university"/>
                                                    <div class="text-danger mt-1 error universityError"></div>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control college" placeholder="college"/>
                                                    <div class="text-danger mt-1 error collegeError"></div>
                                                </td>
                                                <td>
                                                    <input type="date" class="form-control startYear" />
                                                    <div class="text-danger mt-1 error startYearError"></div>
                                                </td>
                                                <td>
                                                    <input type="date" class="form-control passoutYear"/>
                                                    <div class="text-danger mt-1 error passoutYearError"></div>
                                                </td>
                                                <td>
                                                    <input type="number" class="form-control percentage" min="45" max="100" step="0.01" required/>
                                                    <div class="text-danger mt-1 error percentageError"></div>
                                                </td>
                                                <td>
                                                    <input type="number" class="form-control backlog" min="0" max="50" required/>
                                                    <div class="text-danger mt-1 error backlogError"></div>
                                                </td>
                                                <td>
                                                    <button onclick="removeEducationRow(this)" type="button" class="btn btn-outline-danger" disabled >
                                                        <i class="fa-solid fa-minus"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="text" class="form-control university" placeholder="university"/>
                                                    <div class="text-danger mt-1 error universityError"></div>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control college" placeholder="college"/>
                                                    <div class="text-danger mt-1 error collegeError"></div>
                                                </td>
                                                <td>
                                                    <input type="date" class="form-control startYear" />
                                                    <div class="text-danger mt-1 error startYearError"></div>
                                                </td>
                                                <td>
                                                    <input type="date" class="form-control passoutYear"/>
                                                    <div class="text-danger mt-1 error passoutYearError"></div>
                                                </td>
                                                <td>
                                                    <input type="number" class="form-control percentage" min="45" max="100" step="0.01" required/>
                                                    <div class="text-danger mt-1 error percentageError"></div>
                                                </td>
                                                <td>
                                                    <input type="number" class="form-control backlog" min="0" max="50" required/>
                                                    <div class="text-danger mt-1 error backlogError"></div>
                                                </td>
                                                <td>
                                                    <button onclick="removeEducationRow(this)" type="button" class="btn btn-outline-danger" disabled >
                                                        <i class="fa-solid fa-minus"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </section>
                        </div>
                        <div class="modal-footer">
                            <button id="close-btn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button data-bs-action="add" id="submit-btn" type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- table  -->
            <div class="table-responsive mt-4">
                <table class="table" id="main-table">
                    <thead>
                        <tr>
                            <th scope="col">View</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">D.O.B</th>
                            <th scope="col">Graduation Year</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="main-tbody">
                        <!-- <tr>
                            <td>R1C1</td>
                            <td>R1C2</td>
                            <td>R1C3</td>
                            <td>R1C3</td>
                            <td>R1C3</td>
                            <td>R1C3</td>
                            <td>
                                <button class="btn btn-outline-warning" onclick="updateUser(${index})">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-outline-danger" onclick="deleteUser(${index})">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
<script src="./assets/fontawesome-free-6.5.1-web/js/all.min.js"></script>
<script src="./assets/popper.min.js"></script>
<script src="./assets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
<script src="./assets/jquery-3.7.1.min.js"></script>
<script src="./assets/DataTables-2.0.3/js/dataTables.min.js"></script>
<script src="script.js"></script>

</html>
